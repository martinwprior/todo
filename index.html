<!DOCTYPE html>
<html>
    <head>
<title>To Do List</title>
<link rel="stylesheet" href="styles/style.css">
    </head>
<body> 
<!-- front page -->
<div class="wrapper-menu">
    <h1 class="title">To Do List</h1>
    <p class="description">This is a simple To Do List.</p>
    <div class="center">
        <button href="#" class="btn btn--orange btn-sign-up">Sign Up</button>
        <button href="#" class="btn btn--orange btn-login">Login</button>
    </div>
    <!-- sign-up form initially set to display:display none. switched to display:block on press Sign-Up button -->
</div>
    <div class="wrapper-signup">
        <h1 class="title">To Do List</h1>
        <p class="description">Sign Up</p>
        <div class="center">
            <!-- Sign up form -->
            <div id="formDiv">

                <form id="toDoForm">
                    <label for="fName" >First Name</label>
                    <input type="text" id="fName" placeholder="First Name" autocomplete="fName" required autofocus><br>
                    <label for="lName" >Last Name</label>
                    <input type="text" id="lName" placeholder="Last Name" autocomplet="lName" required><br>
                    <label for="eMail" >eMail</label>
                    <input type="email" id="eMail" placeholder="eMail" autocomplet="eMail" required><br>
                    <label for="passwd" >Password</label>
                    <input type="password" autocomplete="current-password" id="passwd" placeholder="Password" required><br>
                    <button type="submit">Save Record</button>

                </form>
                <br>
        <button id="printButton">Print All</button>
        <label for="retrieveKey" >Enter Email to retrieve item</label>
        <input type="text" id="retrieveKey" placeholder="retrieveKey" required><br>
        <button id="retrieveButton">Retrieve records</button>
        <br>
        <div id="retrieve"></div>
        <br>
        <label for="removeKey" >Enter Email to delete item</label>
        <input type="text" id="removeKey" placeholder="removeKey" required><br>
        <button id="removeButton">Remove record</button>
        <br>
        <button id="clearButton">Clear all records</button>
            </div>
        </div>
    </div>
<div id="welcome"></div>
    <div class="wrapper-login">
        <h1 class="title">To Do List</h1>
        <p class="description">Log-In</p>
        <div class="center">
            <!-- Log in form -->
        <form>
            <label class="input" for="eMailKey">Email:</label>
            <input class="input" type="email" id="eMailKey" name="eMailKey" autocomplete="username"><br><br>
            <label class="input" for="passwdSignIn">PassWord:</label>
            <input class="input" type="password" id="passwdSignIn" name="passwdSignIn" autocomplete="current-password"><br><br>
            <button id="passwdButton">Submit</button>
        </form>
        </div>
    </div>
    <script src="scripts/todo.js"></script>
</body>
    
</html>
