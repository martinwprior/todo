<!DOCTYPE html>
<html>
    <head>
<title>To Do List</title>
<link rel="stylesheet" href="styles/style.css">
    </head>
<body> 
<!-- front page -->
<div class="wrapper-menu">
    <h1 class="title">To Do List</h1>
    <p class="description">This is a simple To Do List.</p>
    <div class="center">
        <button href="#" class="btn btn--orange btn-sign-up">Sign Up</button>
        <button href="#" class="btn btn--orange btn-login">Login</button>
    </div>
    <!-- sign-up form initially set to display:display none. switched to display:block on press Sign-Up button -->
</div>
    <div class="wrapper-signup">
        <h1 class="title">To Do List</h1>
        <p class="description">Sign Up</p>
        <div class="center">
            <!-- Sign up form -->
            <div class="alert"></div>

            <form id="save-later-form">
                <label class="input" for="fname">First name:</label>
                <input class="input" type="text" id="fname" name="fname"><br><br>
                <label class="input" for="lname">Last name:</label>
                <input class="input" type="text" id="lname" name="lname"><br><br>
                <label class="input" for="email">Email:</label>
                <input class="input" type="email" id="email" name="email"><br><br>
                <label class="input" for="pwd">PassWord:</label>
                <input class="input" type="password" id="pwd" name="pwd"><br><br>
                <button type="submit" id="submit">Submit</button>
                <button type="submit" id="save">Save</button>

              </form>
        </div>
    </div>

    <div class="wrapper-login">
        <h1 class="title">To Do List</h1>
        <p class="description">Log-In</p>
        <div class="center">
            <!-- Log in form -->
            <label class="input" for="email">Email:</label>
            <input class="input" type="email" id="email" name="email"><br><br>
            <label class="input" for="pwd">PassWord:</label>
            <input class="input" type="password" id="pwd" name="pwd"><br><br>
            <input class="input" type="submit" value="Submit">

        </div>
    </div>
</body>
<script src="scripts/todo.js"></script>    
</html>
